<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用详情</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- 图标和名称左右排放 -->
        <div class="app-details">
            <img id="appIcon" src="" alt="应用图标">
            <h1 id="appName">应用名称</h1>
        </div>

        <!-- 下载按钮 -->
        <a id="downloadLink" href="#" class="download-button">下载</a>

        <!-- 左右排放的两张图片，比例为 9:16 -->
        <div class="app-images">
            <img id="imageOne" src="" alt="图片一">
            <img id="imageTwo" src="" alt="图片二">
        </div>

        <!-- 简介文本 -->
        <div id="appDescription" class="app-description"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
