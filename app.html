<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加应用详情页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #iconImg {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        #appName {
            font-size: 24px;
            margin-left: 10px;
        }
        #downloadButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px; /* 圆角矩形 */
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #45a049;
        }
        #img1, #img2 {
            width: auto;
            height: 200px; /* 9:16 比例 */
            margin: 10px;
        }
        #description {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<script>
    // 获取 URL 参数
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            icon: params.get('icon'),
            name: params.get('name'),
            link: params.get('link'),
            pwd: params.get('pwd'),
            图片一: params.get('图片一'),
            图片二: params.get('图片二'),
            description: params.get('简介') // 接收简介参数
        };
    }

    // 渲染页面数据
    function renderAppData() {
        const appData = getQueryParams();

    // 页面加载后执行
    window.onload = renderAppData;
</script>

<!-- 页面内容 -->

    <div>
        <img id="iconImg" src="" alt="App Icon">
        <span id="appName"></span>
    </div>

    <div style="margin-top: 20px;">
        <button id="downloadButton">下载</button>
    </div>

    <div style="margin-top: 20px;">
        <img id="img1" src="" alt="Image 1">
        <img id="img2" src="" alt="Image 2">
    </div>

    <div id="description"></div>

    <script src="app.js"></script>
</body>
</html>
