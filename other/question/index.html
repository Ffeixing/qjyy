    <style>
        body {
            font-family: Arial, sans-serif;

<body>
    <h1>常见问题</h1>
    <p><strong>• 下载资源时提示“检测到病毒，禁止下载”</strong></p>
    <p>通常是Windows10及以上未关闭系统自带安全防护导致。</p>
    <p>请在右下角打开Windows安全中心→病毒和威胁防护→实时保护，关闭系统保护功能。</p>
    <img src="https://static.codemao.cn/pickduck/rJMY-m9I1e.jpeg?hash=FvC2kjYPdogpITbkhjPWel-0tPEr" alt="Windows安全中心设置">
    <p>另外，如果使用Windows自带的Edge浏览器，需要再在Edge→设置→隐私和安全→Microsoft Defender SmartScreen关闭浏览器保护功能。</p>
</body>
</html>
