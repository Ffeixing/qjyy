<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣加 - 内嵌网页</title>
    <script>
        document.addEventListener('plusready', function() {  
    var webview = plus.webview.currentWebview();  
    plus.key.addEventListener('backbutton', function() {  
        webview.canBack(function(e) {  
            if(e.canBack) {  
                webview.back();  
            } else {  
                webview.close(); //hide,quit  
                //plus.runtime.quit();  
            }  
        })  
    });  
});
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; }
        
        /* 顶部导航栏 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }
        .navbar img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        /* 网页框 */
        .iframe-container {
            position: absolute;
            top: 50px; /* 导航栏高度 */
            left: 0;
            width: 100%;
            bottom: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <div class="navbar">
        <img src="https://static.codemao.cn/pickduck/HJX2Jpcjkx.jpeg?hash=FlAzmrOiGSJSKBVSHudLfeU_02s4" alt="返回" id="backBtn">
        <img src="https://static.codemao.cn/pickduck/HksR1a5o1l.jpeg?hash=FntcWBPOUsAh7x0MeQ0-RQB39Nnt" alt="分享" id="shareBtn">
    </div>

    <!-- 内嵌网页 -->
    <div class="iframe-container">
        <iframe id="webFrame" src=""></iframe>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const iframe = document.getElementById('webFrame');
        let pageUrl = getQueryParam('url');
        let userId = localStorage.getItem('userid');

        if (pageUrl) {
            pageUrl = decodeURIComponent(pageUrl);
            if (pageUrl.includes('article.html') && userId) {
                pageUrl += `&user=${userId}`;
            }
            iframe.src = pageUrl;
        } else {
            iframe.src = 'about:blank';
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({
                    title: '趣加网页',
                    url: window.location.href
                });
            } else {
                alert('暂时不支持分享功能');
            }
        });
    </script>





    <script>



        var plusReady = function (callback) {  
    if (window.plus) {  
        callback();  
    } else {  
        document.addEventListener('plusready', callback);  
    }  
};  

plusReady(function () {  
    var firstBack = 0;  
    var handleBack = function () {  
        var currentWebview = plus.webview.currentWebview();  
        var topWebview = plus.webview.getTopWebview();  
        var now = Date.now || function () {  
            return new Date().getTime();  
        };  

        currentWebview.canBack(function (evt) {  
            /**  
             * 有可后退的历史记录，则后退。  
             * 否则，关闭当前窗口。  
             * 如果当前窗口是入口页，那么执行退出的逻辑。  
             */  
            if (currentWebview.id === plus.runtime.appid) {  
                if (!firstBack) {  
                    firstBack = now();  
                    plus.nativeUI.toast('再按一次退出应用');  

                    setTimeout(function () {  
                        firstBack = 0;  
                    }, 2000);  
                } else if (now() - firstBack < 2000) {  
                    plus.runtime.quit();  
                }  
            } else {  
                if (evt.canBack) {  
                    history.back();  
                } else {  
                    currentWebview.close('auto');  
                }  
            }  
        });  
    };  

    plus.key.addEventListener('backbutton', handleBack);  
});
    </script>

</body>
</html>
